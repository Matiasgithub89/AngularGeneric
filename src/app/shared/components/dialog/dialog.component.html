<mat-card>
    <mat-card-title> {{genericHelper.title}}</mat-card-title>
    <mat-card-subtitle>Editar</mat-card-subtitle>
    
    <mat-card-content>
        
            <mat-form-field appearance="legacy"  >
                <input matInput [(ngModel)]="genericHelper.entidad.nombre" placeholder="Placeholder">
            </mat-form-field>
        
        
    </mat-card-content>
    <mat-card-actions align="end">
      <button 
            mat-raised-button
            (click)="save()"
            tabindex="3">Guardar
        </button>
        <button 
            mat-raised-button
            (click)="cancel()"
            tabindex="11">Cancellar
        </button>
      
    </mat-card-actions>
  </mat-card>
