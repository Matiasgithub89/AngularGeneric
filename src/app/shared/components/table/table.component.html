
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--recorro la tablaColumns para setear los variables que ofresca en backend-->
    <div *ngFor="let i= index;let columna of tablaColumnas">
      <ng-container   matColumnDef="{{columna.valor}}">
        <th mat-header-cell *matHeaderCellDef> {{columna.valor}} </th>
        <td mat-cell  *matCellDef="let data ">{{data[columna.valor]}} </td>
      </ng-container>  
    </div>
    <!--Agrego los iconos de las acciones, dependiendo de si queremos que sea o no editable o no el elemento.-->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let data">
        <div *ngIf="editable==true">
          <button mat-icon-button >
            <mat-icon>edit_box</mat-icon>
          </button>
          <button mat-icon-button >
            <mat-icon>delete_box</mat-icon>
          </button>
       </div>
       
       
  
      </td>
    </ng-container>
   
  
    <tr mat-header-row *matHeaderRowDef="tablaHead"></tr>
    <tr mat-row *matRowDef="let row; columns: tablaHead;"></tr>
  </table>
