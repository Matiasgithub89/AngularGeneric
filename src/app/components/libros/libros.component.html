<table mat-table [dataSource]="librosList" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. ID </th>
      <td mat-cell *matCellDef="let libro"> {{libro.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> titulo </th>
      <td mat-cell *matCellDef="let libro"> {{libro.titulo}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> fecha </th>
      <td mat-cell *matCellDef="let libro"> {{libro.fecha}} </td>
    </ng-container>  
    <!-- Weight Column -->
    <ng-container matColumnDef="genero">
      <th mat-header-cell *matHeaderCellDef> genero </th>
      <td mat-cell *matCellDef="let libro"> {{libro.genero}} </td>
    </ng-container>  
    <!-- Weight Column -->
    <ng-container matColumnDef="paginas">
        <th mat-header-cell *matHeaderCellDef> paginas </th>
        <td mat-cell *matCellDef="let libro"> {{libro.paginas}} </td>
      </ng-container>
      <!-- Weight Column -->
    <ng-container matColumnDef="autores">
        <th mat-header-cell *matHeaderCellDef> autores </th>
        <td mat-cell *matCellDef="let libro"> {{libros.autores[0].nombre}} {{libros.autores[0].apellido}} </td>
      </ng-container>
    
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
