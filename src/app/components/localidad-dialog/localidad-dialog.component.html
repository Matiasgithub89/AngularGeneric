<mat-card>
    <mat-card-title>Datos de localidad</mat-card-title>
    <mat-card-subtitle>editar</mat-card-subtitle>

    <mat-card-content>
        <!--Nombre-->
        <mat-form-field appearance="legacy">
               
                <input matInput [(ngModel)]="localidad.denominacion" placeholder="Nombre de Localidad">
               
          </mat-form-field>
        <!--Codigo Postal-->
        <mat-form-field appearance="legacy">
                
                <input matInput [(ngModel)]="localidad.codigoPostal" placeholder="Codigo Postal">
          
          </mat-form-field>  
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="save()">Guardar</button>
      <button mat-button (click)="cancel()">Cancelar</button>
    </mat-card-actions>
  </mat-card>
