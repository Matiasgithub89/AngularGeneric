<table mat-table [dataSource]="localidadesList" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. ID </th>
      <td mat-cell *matCellDef="let localidad"> {{localidad.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="denominacion">
      <th mat-header-cell *matHeaderCellDef> Denominaci√≥n </th>
      <td mat-cell *matCellDef="let localidad"> {{localidad.denominacion}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="codigoPostal">
      <th mat-header-cell *matHeaderCellDef> Codigo Postal </th>
      <td mat-cell *matCellDef="let localidad"> {{localidad.codigoPostal}} </td>
    </ng-container>  
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
